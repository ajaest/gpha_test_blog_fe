<form class="form row">
    <input type="email" placeholder="Username" data-ng-model="email" class="form-control col-md-6" data-ng-init="email='admin@example.com'">
    <input type="password" placeholder="Password" data-ng-model="password" class="form-control col-md-6" data-ng-init="password='test'">
    <button type="button" class="btn btn-success" data-ng-click="doLogin()">Login</button>
</form>
