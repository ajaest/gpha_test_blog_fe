<!DOCTYPE html>
<html data-ng-app="task-manager">
	<head>
		<meta charset="utf-8">
		
		<title data-page-title>Starting app...</title>
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge"                >
		<meta name="viewport" content="width=device-width, initial-scale=1" >
		
		<link rel="stylesheet" type="text/css" href="/styles/main.css"      >

        <script src="/js/app.js"></script>
	
	</head>
    <body>
        
        <nav data-ng-show="app_ready">
             <ul class="nav nav-pills nav-justified navbar-fixed-top">
                <li 
                    role="presentation" 
                    data-ng-class="selected_menu==='task-list' ? 'active' : ''"
                >
                        <a href="#/">Home</a>
                </li>
                <li 
                    role="presentation"
                    data-ng-class="selected_menu==='task-create' ? 'active' : ''"
                ><a href="#/tasks/new">Create new task</a></li>
            </ul>
        </nav>
	    
	    <div class="container-fluid">    
	        <div data-ng-hide="app_ready">Starting app...</div>
	        <div data-ng-show="loading">Loading...</div>
	        
	        <div data-ng-show="app_ready && !loading">
	            
	            <div data-ng-view></div>
	        </div>
	    </div>
    
    </body>
</html>
